# Node docker image on which this would be run
image: node:latest

stages:
  - test
  - deploy_production

# Job 1:
Test:
  stage: test
  script:
    - npm install

# Job 2:
# Deploy to staging
Production:
  image: ruby:latest
  only:
    - main
  stage: deploy_production
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
